<form class="form-horizontal" >

  <div class="form-group">
    <label class="control-label col-sm-2" >Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="name" [(ngModel)]="newUser.name" placeholder="Enter name">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" >Email:</label>
    <div class="col-sm-10">
      <input type="email"    class="form-control"  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required   name="email" [(ngModel)]="newUser.email" placeholder="Enter email" >
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" >City:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="city" [(ngModel)]="newUser.city" placeholder="Enter city">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" >State:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="newUser.state"  name="state"  placeholder="Enter state">
    </div>
  </div>
  
 
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit"  (click)="save(newUser)"  class="btn btn-primary">Submit</button>
      <button type="submit"  (click)="cancelNewUser()"  class="btn btn-default">Cancel</button>
 
    </div>
  </div>
</form>





<form class="form-horizontal" *ngIf="editUserForm">
  <div class="form-group">
    <label class="control-label col-sm-2" >Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="name" [(ngModel)]="newUser.name" placeholder="Enter name">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" >Email:</label>
    <div class="col-sm-10">
      <input type="email"  class="form-control"  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" [ngClass]="{invalid : userEmail.touched && !userEmail?.valid}"   name="email" [(ngModel)]="newUser.email" placeholder="Enter email">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" >City:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="city" [(ngModel)]="newUser.city" placeholder="Enter city" >
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" >State:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="newUser.state"  name="state"  placeholder="Enter state">
    </div>
  </div>
  
 
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit"  (click)="cancelNewUser()"  class="btn btn-default">Cancel</button>
      <button type="submit"  (click)="save(newUser)"  class="btn btn-primary">Update</button>
    </div>
  </div>
</form>
